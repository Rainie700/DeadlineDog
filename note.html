<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Note - DeadlineDog</title>
    <style>
        body {
            margin: 0;
            font-family: '微軟正黑體', sans-serif;
            background-color: #fff7f0;
        }

        header {
            background-color: #ffd6e7;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #5a3e36;
        }

        .container {
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .welcome {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .add-task-btn {
            display: inline-block;
            background-color: #ff8aa1;
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 18px;
            margin-bottom: 30px;
            transition: background-color 0.3s;
        }

        .add-task-btn:hover {
            background-color: #ff6985;
        }

        .note-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .note-card {
            background-color: #ffeef4;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .note-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .note-deadline {
            font-size: 14px;
            color: #777;
        }

        /* home */
        .top-bar {
            text-align: right;
            padding: 10px 20px;
            background-color: #ffd6e7;
            /* 根據頁面樣式調整背景色 */
            color: #5a3e36;
        }

        .top-bar a {
            color: #5a3e36;
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }

        /* Note 刪除按鈕 */
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #f7cdd0;
            border: none;
            font-size: 14px;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            padding: 8px 12px;
        }

        .delete-btn:hover {
            color: #ff1a1a;
        }

        /* 讓 note-card 支援絕對定位 */
        .note-card {
            position: relative;
        }
    </style>
</head>

<body>

    <header>
        Note
        <nav class="top-bar">
            <a href="index.html">Home</a>
        </nav>
    </header>

    <div class="container">
        <div class="welcome">Welcome back!</div>
        <a href="addNote.html" class="add-task-btn">➕ Add Task</a>

        <div class="note-list">
        </div>
    </div>

    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { collection, query, where, getDocs, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                alert("請先登入");
                window.location.href = "login.html";
                return;
            }
            await loadNotes(user.uid);
        });

        async function loadNotes(uid) {
            const noteList = document.querySelector('.note-list');
            noteList.innerHTML = "";

            const notesRef = collection(db, "notes", uid, "userNotes");
            const q = query(notesRef);
            const querySnapshot = await getDocs(q);

            querySnapshot.forEach(docSnap => {
                const note = docSnap.data();
                if (!note.done) {
                    const card = document.createElement('div');
                    card.className = 'note-card';
                    card.innerHTML = `
                <div class="note-title">${note.title}</div>
                <div class="note-deadline">Deadline：${note.date}</div>
                <button class="delete-btn" onclick="markDone('${docSnap.id}', '${uid}')">Done</button>
            `;
                    noteList.appendChild(card);
                }
            });
        }

        window.markDone = async function (noteDocId, uid) {
            const noteDocRef = doc(db, "notes", uid, "userNotes", noteDocId);
            await updateDoc(noteDocRef, { done: true });
            loadNotes(uid);
        }
    </script>

</body>

</html>
