<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Add Event - DeadlineDog</title>

    <style>
        body {
            margin: 0;
            font-family: '微軟正黑體', sans-serif;
            background-color: #fff7f0;
        }

        header {
            background-color: #ffd6e7;
            padding: 20px;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #5a3e36;
        }

        .container {
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ffd6e7;
            border-radius: 12px;

        .submit-btn {
            background-color: #ff8aa1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #ff6985;
        }

        /* home */
        .top-bar {
            text-align: right;
            padding: 10px 20px;
            background-color: #ffd6e7;
            /* 根據頁面樣式調整背景色 */
            color: #ffd6e7;
        }

        .top-bar a {
            color: #5a3e36;
            margin-left: 15px;
            text-decoration: none;
            font-size: 16px;
        }

        .top-bar a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <header>
        Add Event 🐶
        <nav class="top-bar">
            <a href="event.html">Back</a>
        </nav>
    </header>

    <div class="container">
        <!-- <h2>➕ Add Event</h2> -->

        <form id="addEventForm">
            <label for="title">事件名稱</label>
            <input type="text" id="title" name="title" required>

            <label for="category">分類</label>
            <select id="category" name="category" required>
                <option value="">請選擇</option>
                <option value="Test">Test</option>
                <option value="Meeting">Meeting</option>
                <option value="Project">Project</option>
                <option value="Class">Class</option>
            </select>

            <label for="date">日期</label>
            <input type="date" id="date" name="date" required>

            <label for="time">時間</label>
            <input type="time" id="time" name="time" required>

            <button type="submit" class="submit-btn">新增事件</button>
        </form>
    </div>

    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

        document.getElementById('addEventForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const user = auth.currentUser;
            if (!user) {
                alert("請先登入！");
                return;
            }

            try {
                const userEventsRef = collection(db, "events", user.uid, "userEvents");
                await addDoc(userEventsRef, {
                    title,
                    category,
                    date,
                    time,
                    createdAt: serverTimestamp()
                });
                alert("事件已新增！");
                window.location.href = "event.html";
            } catch (e) {
                console.error("新增事件失敗", e);
                alert("新增事件失敗！");
            }
        });
    </script>
