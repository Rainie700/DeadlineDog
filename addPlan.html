<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Add Plan - DeadlineDog</title>
    <style>
        body {
            background-color: #fff0f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #663399;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(255, 144, 179, 0.3);

        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #a450a6;
        }

        input[type="time"],
        input[type="text"] {
            width: 93%;
            padding: 8px 12px;
            border: 2px solid #f5c6ff;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            outline-color: #ff90b3;
            transition: border-color 0.3s ease;
        }

        input[type="time"]:focus,
        input[type="text"]:focus {
            border-color: #ff90b3;
        }

        button {
            width: 100%;
            padding: 12px 0;
            background-color: #ff90b3;
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 6px 12px rgba(255, 144, 179, 0.5);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d86ba7;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: #a450a6;
        }
    </style>
</head>

<body>
    <h2>新增今日行程</h2>

    <form id="plan-form">
        <label for="time">時間</label>
        <input type="time" id="time" required />

        <label for="title">行程內容</label>
        <input type="text" id="title" placeholder="例如：唸英文" required />

        <button type="submit">儲存</button>
    </form>

    <p class="message" id="msg"></p>

    <script type="module">
        import { auth, db } from './firebase-init.js';
        import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const form = document.getElementById('plan-form');
        const msg = document.getElementById('msg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                msg.textContent = "請先登入";
                msg.style.color = "red";
                return;
            }

            const time = form.time.value;
            const title = form.title.value.trim();

            if (!time || !title) {
                msg.textContent = "請填寫完整資訊";
                msg.style.color = "red";
                return;
            }

            try {
                // 新增今日行程資料到 Firestore
                // collection path: plans/{uid}/dailyPlans
                const userPlansColRef = collection(db, "plans", user.uid, "dailyPlans");

                await addDoc(userPlansColRef, {
                    time: time,
                    title: title,
                    createdAt: serverTimestamp(),
                    date: new Date().toISOString().slice(0, 10) // 存 yyyy-mm-dd 字串方便過濾今日行程
                });

                msg.textContent = "新增成功！";
                msg.style.color = "#663399";

                // 清空欄位
                form.reset();

                // 1秒後跳轉回首頁
                setTimeout(() => {
                    location.href = 'index.html';
                }, 1000);

            } catch (error) {
                console.error("新增行程錯誤", error);
                msg.textContent = "儲存失敗，請稍後再試";
                msg.style.color = "red";
            }
        });
    </script>
</body>

</html>
